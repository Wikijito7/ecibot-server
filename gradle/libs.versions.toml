[versions]
ktor = "3.1.1"
ktor-server-test = "2.3.13"
kotlin = "2.1.20"
logback = "1.5.18"
kmongo = "4.8.0"
mongodb = "5.3.0"
koin = "4.0.2"
prometheus = "1.14.5"
commons-codec = "1.18.0"
kotlin-otp = "2.4.1"
javamail-api = "2.1.3"
javamail = "2.0.1"
bcrypt = "0.4"
slf4j = "2.0.17"
sonarqube = "6.0.1.5171"
jacoco = "0.8.12"

[libraries]
# Ktor dependencies
ktor-server-content-negotiation = { module = "io.ktor:ktor-server-content-negotiation-jvm", version.ref = "ktor" }
ktor-server-core = { module = "io.ktor:ktor-server-core-jvm", version.ref = "ktor" }
ktor-serialization-gson = { module = "io.ktor:ktor-serialization-gson-jvm", version.ref = "ktor" }
ktor-server-call-logging = { module = "io.ktor:ktor-server-call-logging-jvm", version.ref = "ktor" }
ktor-server-cors = { module = "io.ktor:ktor-server-cors-jvm", version.ref = "ktor" }
ktor-server-auth = { module = "io.ktor:ktor-server-auth-jvm", version.ref = "ktor" }
ktor-server-auth-jwt = { module = "io.ktor:ktor-server-auth-jwt-jvm", version.ref = "ktor" }
ktor-server-netty = { module = "io.ktor:ktor-server-netty-jvm", version.ref = "ktor" }
ktor-server-rate-limit = { module = "io.ktor:ktor-server-rate-limit", version.ref = "ktor" }
ktor-server-metrics = { module = "io.ktor:ktor-server-metrics-jvm", version.ref = "ktor" }
ktor-server-metrics-micrometer = { module = "io.ktor:ktor-server-metrics-micrometer", version.ref = "ktor" }

# Micrometer Prometheus
micrometer-registry-prometheus = { module = "io.micrometer:micrometer-registry-prometheus", version.ref = "prometheus" }

# Test dependencies
ktor-server-tests = { module = "io.ktor:ktor-server-tests-jvm", version.ref = "ktor-server-test" }
kotlin-test-junit = { module = "org.jetbrains.kotlin:kotlin-test-junit", version.ref = "kotlin" }

# Logs
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
slf4j-simple = { module = "org.slf4j:slf4j-simple", version.ref = "slf4j" }

# MongoDB
kmongo = { module = "org.litote.kmongo:kmongo", version.ref = "kmongo" }
mongobd = { module = "org.mongodb:mongodb-driver-kotlin-coroutine", version.ref = "mongodb"}

# Koin
koin-ktor = { module = "io.insert-koin:koin-ktor", version.ref = "koin" }
koin-logger-slf4j = { module = "io.insert-koin:koin-logger-slf4j", version.ref = "koin" }

# BCrypt
jbcrypt = { module = "org.mindrot:jbcrypt", version.ref = "bcrypt" }

# JavaMail
javax-mail-api = { module = "jakarta.mail:jakarta.mail-api", version.ref = "javamail-api" }
javax-mail = { module = "com.sun.mail:jakarta.mail", version.ref = "javamail" }

# TOTP
kotlin-onetimepassword = { module = "dev.turingcomplete:kotlin-onetimepassword", version.ref = "kotlin-otp" }

# Commons Codec
commons-codec = { module = "commons-codec:commons-codec", version.ref = "commons-codec" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
plugin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
sonarqube = { id = "org.sonarqube", version.ref = "sonarqube" }
ktor-plugin = { id = "io.ktor.plugin", version.ref = "ktor" }
